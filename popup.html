<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
    <head>
        <meta charset="utf-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>BooktagZ</title>

        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet" />
        <link href="node_modules/bootstrap5-tags/tags-pure.min.css" rel="stylesheet" />

        <style>
            [data-bs-theme=dark] .accordion-item {
                background: linear-gradient(to left, transparent, transparent, transparent, transparent, #333);
            }

            [data-bs-theme=light] .accordion-item {
                background: linear-gradient(to left, transparent, transparent, transparent, transparent, #CCC);
            }

            .accordion-button {
                padding-top: 0.5rem;
                padding-bottom: 0.5rem;
            }

            .accordion-button:focus {
                outline: none;
                box-shadow: none; /* Optional: Also remove the box-shadow if present */
            }

            [data-bs-theme=dark] .accordion-button:not(.collapsed) {
                background-color: #555;
                color: #FFF;
            }

            [data-bs-theme=dark] .accordion-button.collapsed:hover {
                background-color: #333;
            }

            [data-bs-theme=light] .accordion-button:not(.collapsed) {
                background-color: #FFF;
                color: #555;
            }

            [data-bs-theme=light] .accordion-button.collapsed:hover {
                background-color: #DDD;
            }

            .nav-link {
                font-size: 0.8rem;
            }
        </style>

        <script src="assets/js/color-modes.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<!--
        <script type="module" src="node_modules/bootstrap5-tags/tags.min.js"></script>
-->
    </head>

    <body style="width: 500px !important;">
        <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseNewBookmark" aria-expanded="true" aria-controls="flush-collapseNewBookmark">
                        <i class="bi bi-star-fill text-warning"></i>&nbsp;Add Bookmark
                    </button>
                </h2>

                <div id="flush-collapseNewBookmark" class="accordion-collapse collapse show" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <form>
                            <div class="row p-1">
                                <div class="col-auto">
                                    <label for="inputUrl" class="col-form-label pt-1"><i class="bi bi-crosshair"></i></label>
                                </div>

                                <div class="col">
                                    <div class="input-group">
                                        <input type="url" id="inputUrl" class="form-control form-control-sm" title="Page URL" placeholder="Enter page URL" required />

                                        <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false"></button>

                                        <ul class="dropdown-menu dropdown-menu-end">
                                            <li>
                                                <div class="dropdown-item">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" value="" id="checkRemoveHash">
                                                        <label class="form-check-label w-100" for="checkRemoveHash">Remove hash</label>
                                                    </div>
                                                </div>
                                            </li>

                                            <li>
                                                <div class="dropdown-item">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" value="" id="checkRemoveQueryString">
                                                        <label class="form-check-label" for="checkRemoveQueryString">Remove query string</label>
                                                    </div>
                                                </div>
                                            </li>

                                            <li><hr class="dropdown-divider"></li>

                                            <li>
                                                <a class="dropdown-item" href="javascript:void(0)">Restore</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="row p-1">
                                <div class="col-auto">
                                    <label for="inputTitle" class="col-form-label pt-1"><i class="bi bi-braces"></i></label>
                                </div>

                                <div class="col">
                                    <input type="text" id="inputTitle" class="form-control form-control-sm" title="Page title" placeholder="Enter page title" required />
                                </div>
                            </div>

                            <div class="row p-1">
                                <div class="col-auto">
                                    <label for="inputTags" class="col-form-label pt-1"><i class="bi bi-tags"></i></label>
                                </div>

                                <div class="col">
                                    <div class="row">
                                        <div class="col">
                                            <select id="inputTags" name="inputTags[]" class="tags-select" placeholder="Select or type in tags..." multiple title="Select or type in tags" required>
                                                <option selected disabled hidden value="">Choose a tag...</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row pt-1 pb-1">
                                        <div class="col">
                                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                                <li class="nav-item" role="presentation">
                                                    <button class="nav-link pt-1 pb-1 active" id="suggestedTagsTab" data-bs-toggle="tab" data-bs-target="#suggestedTagsPane" type="button" role="tab" aria-controls="suggestedTagsPane" aria-selected="true">Suggested</button>
                                                </li>

                                                <li class="nav-item" role="presentation">
                                                    <button class="nav-link pt-1 pb-1" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Recent</button>
                                                </li>

                                                <li class="nav-item" role="presentation">
                                                    <button class="nav-link pt-1 pb-1" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">Frequent</button>
                                                </li>
                                            </ul>

                                            <div class="tab-content" id="myTabContent">
                                                <div class="tab-pane p-1 fade show active" id="suggestedTagsPane" role="tabpanel" aria-labelledby="suggestedTagsTab" tabindex="0"></div>
                                                <div class="tab-pane p-1 fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">...</div>
                                                <div class="tab-pane p-1 fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">...</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row p-1">
                                <div class="col">
                                    <button class="btn btn-secondary close-popup" type="button"><i class="bi bi-x-lg"></i>&nbsp;Cancel</button>
                                </div>

                                <div class="col-auto">
                                    <button class="btn btn-warning"><i class="bi bi-star-fill"></i>&nbsp;Add</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseSearchBookmarks" aria-expanded="false" aria-controls="flush-collapseSearchBookmarks">
                        <i class="bi bi-binoculars-fill text-success"></i>&nbsp;Search
                    </button>
                </h2>

                <div id="flush-collapseSearchBookmarks" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseSettings" aria-expanded="false" aria-controls="flush-collapseSettings">
                        <i class="bi bi-gear-fill text-info"></i>&nbsp;Settings
                    </button>
                </h2>

                <div id="flush-collapseSettings" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <form>
                            <div class="row p-1">
                                <div class="col text-end">
                                    <button id="importBookmarksAction" class="btn btn-info" type="button"><i class="bi bi-box-arrow-in-down"></i>&nbsp;Import Bookmarks</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <template id="bookmarkTagTemplate">
            <button type="button" class="btn btn-sm me-1 mt-1" data-bs-toggle="button">
                <span class="bz-tag-name">CSS</span>
            </button>
        </template>

        <script src="popup.js" type="module"></script>
    </body>
</html>
